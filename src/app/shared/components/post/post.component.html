<div class="card my-3" *ngIf="post">
	<div class="card-body">
		<h5 class="card-title">{{post.title}}</h5>
		<p class="card-subtitle">{{post.date | date:'mediumDate'}}</p>
		<p class="card-text">by {{post.author}}</p>
		<a class="btn btn-primary" [routerLink]="['/post', post.id]">Open</a>
	</div>
</div>
