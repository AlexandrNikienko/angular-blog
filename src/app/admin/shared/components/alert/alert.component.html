<div class="alert-wrap" style="height: 0">
	<div class="alert text-center" *ngIf="text" 
		[@animate] (@animate.start)="animationStarted($event)" (@animate.done)="animationDone($event)"
		[ngClass]="{
			'alert-success': type === 'success',
			'alert-warning': type === 'warning',
			'alert-danger': type === 'danger'
		}">
		{{text}}

		<button type="button" class="close float-right" aria-label="Close"
			(click)="close()">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
</div>
