<ng-container *ngIf="posts.length; else loading">
	<div class="form-group">
		<input class="form-control" type="search" placeholder="Search">
	</div>
	
	<table class="table table-striped">
		<thead>
			<tr>
				<th>#</th>
				<th>Name</th>
				<th>Author</th>
				<th>Date</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let post of posts; let i = index;">
				<td>{{i + 1}}</td>
				<td>{{post.title}}</td>
				<td>{{post.author}}</td>
				<td>{{post.date | date:'medium'}}</td>
				<td>
					<button [routerLink]="['/admin', 'post', post.id, 'edit']" class="btn btn-link">Edit</button>
					<button class="btn btn-link" (click)="remove(post.id)">Delete</button>
				</td>
			</tr>
		</tbody>
	</table>
</ng-container>

<ng-template #loading>
	<div class="text-center">
		<div class="spinner-border text-secondary" role="status">
			<span class="sr-only">Loading...</span>
		</div>
	</div>
</ng-template>
